<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMyRations - University of Iowa Dining</title>
    <link rel="stylesheet" href="/static/styles.css?v=6">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">RateMyRations</h1>
                <p class="app-subtitle">University of Iowa Dining Hall Ratings</p>
                <div class="header-actions">
                    <date-picker></date-picker>
                    <div class="version-info">
                        <h5>Version 1.1.0</h5>
                    </div>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="loading-indicator" id="loading-indicator">
                <div class="spinner"></div>
                <p>Loading menus...</p>
            </div>

            <div class="error-container" id="error-container" style="display: none;">
                <div class="error-message">
                    <h3>Error</h3>
                    <p id="error-text">An error occurred while loading the application.</p>
                    <button class="retry-btn" onclick="location.reload()">Retry</button>
                </div>
            </div>

            <menu-container></menu-container>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <p>&copy; 2025 RateMyRations. Built for University of Iowa students.</p>
                <nav class="footer-nav">
                    <a href="/about" class="footer-link">About</a>
                    <a href="/admin" class="footer-link">Admin</a>
                </nav>
            </div>
        </footer>
    </div>

    <!-- Load the new modular frontend -->
    <script type="module" src="/static/dist/app.js?v=11"></script>
    
    <!-- Fallback for browsers that don't support modules -->
    <script nomodule>
        document.getElementById('error-container').style.display = 'block';
        document.getElementById('error-text').textContent = 'Your browser does not support ES6 modules. Please use a modern browser.';
    </script>
</body>
</html>
